<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>1stAveMachine Apps</title>
    <link rel="stylesheet" type="text/css", href="../style/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>

    <h1>1stAveMachine Apps</h1>

    <div class="content">
      <div class="apps-container">

        <a href="http://apps.1stavemachines.local/mediashare/" class="app-icon">
          <h2>MediaShare</h2>
          <img src="mediashare.png" width="121" height="121" />
          <p>Manage to share portals.</p>
        </a>

        <a href="http://apps.1stavemachines.local/stationmap/" class="app-icon">
          <h2>StationMap</h2>
          <img src="stationmap.png" width="121" height="121" />
          <p>Current snapshot of stations.</p>
        </a>

        <a href="http://apps.1stavemachines.local/jobmaker/2016" class="app-icon">
          <h2>JobMaker</h2>
          <img src="folder-icon.png" width="121" height="121" />
          <p>Job folders on the server.</p>
        </a>

        <a href="http://apps.1stavemachines.local/checkout/" class="app-icon">
          <h2>Checkout</h2>
          <img src="checkout_icon.png" width="121" height="121" />
          <p>Checkout forms for equipment.</p>
        </a>

      </div>
    </div>

  </body>

  <div id="background"></div>

</html>
